Documento de Informações de Vendas de Plugins:

Config = Configuração
Configs = Configurações

Preço BASE/Sistema: entre +8 a +30
  Depende do Tipo do Plugin quanto mais facil for de fazer mais o preço base sera baixo 

Preço NORMAL: Preço feito com a BASE mais adicionais e não usando porcentagens Encima

Preço FINAL: Preço feito quando adiciona Todas as porcentagens encima do NORMAL

Preço ANTIGO: Preço FINAL da compra anterior do mesmo Plugin (Usado para renovação)

Fazer Pagamento Adiantado: Pagar 50% do Preço FINAL Antes da Entrega do Plugin
  Com isto pode diminuir o Tempo de Criação do Plugin e Tambem diminuir o Preço do Plugin Eterno
  


Criar um Kit/Classe: (Classe de RPG exemplo Mago)
  Sem Habilildade: +1
  Com Habilidade: +3

Alterar um Evento do Jogo: +1

Criar um Comando: +1
  Adicionar um SubComando/Argumento: +1
  
Usar Controle de Mundo: (Tipo um Controlador para qual mundo vai funcionar e de que forma)
  Por Configs Separadas: +10
  Por Config Unica: +5
  Lembrando que estes são os preços base que podem aumentar de acordo com a quantidade
  de opções que tiver de manipular por cada Mundo
  
Usar MySQL para Salvar Dados: +15

Usar BungeeCord para Interligação de Dados dos Servidores: +15

Salvar Dados não Configuraveis: +5 (Salvar em Configs Obfuscadas)

Configurações das Mensagens: +5 por cada 40 Mensagens

Configurações mais Gerais/Essenciais: entre +5 a +15
  Ou Todas Configurações Possiveis: +60% do Preço NORMAL

Gerar mutiplas Configurações Identicas: +1 por Cada Config ou +15 por Configs Ilimitadas
  Lembrando que as configs seguem o mesmo formato
  Exemplo configurações de multiplos Kits
  Para o Kit Arqueiro gera a config /plugins/Kit/Kits/arqueiro.yml
  Para o Kit Lenhador gera a config /plugins/Kit/Kits/lenhador.yml
 
  
Gerar um Seção/Lista em uma Config: entre +1 a +15 (Dependendo do Tipo da seção)
  Seção de Items que vão dropar (Pode contem inumeros ilimitados de Drops)
  Items-Drops: (Preço = +5)
    item1:
      id: 15
      data: 2
    item2:
      id: 16
      data: 2
	  

    

Como Funciona o Tempo de Criação do Plugin?:
 Pode varia entre 1 a 5 semanas
 Você Pode reduzir o Tempo até 70%
 Preços:
  +5 R$ por +15%
  +5 R$ e Fazer o Pagamento Adiantado por +60%
 Exemplo: 
  O plugin seria feito em 1 Semana
  mas reduzi o tempo em 60% então agora
  deve ser feito no maximo em 3 dias


Como Funciona o Tempo de uso do Plugin?:
 Você tem Direito a 1 Mês de uso gratuito mas se quiser aumentar o tempo pode escolher
 Preços:
  +25% do Preço NORMAL por 3 Mêses
  +55% do Preço NORMAL por 6 Mêses
  +80% do Preço NORMAL por 12 Mêses
  +100% do Preço NORMAL para Sempre/Eterno (Nunca mais vai precisar de renovação)
 Caso acabou o Tempo pois comprou por Mêses e agora quer renovar deve pagar 50% do Preço ANTIGO mais a escolha de Renovação
 Exemplo:
  Comprei um Plugin antes por 3 Mesês e gastei 15 R$
  Agora quero renovar e vou pagar 50% dos 15 (8)
  Mais a escolha de Tempo de 6 Mesês 55% dos 15 (9)
  Resultado 17 R$ ou seja vai levar por mais tempo pagando praticamente o mesmo Preço
 


