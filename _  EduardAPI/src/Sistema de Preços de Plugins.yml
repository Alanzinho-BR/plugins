Funciona Assim:
Eu divido em 4 classes de dificuldade
FACIL = 10 até 40 reais
Plugin facilmente criavel sem muita dificuldade e com quase nenhuma API
externa como BarAPI,ChatAPI,VaultAPI,ConfigAPI,ScoreboardAPI entre outras
Exemplo de plugins assim:
X1,Custom Drops de Mobs, Custom Drops de Blocos,1v1,Admin entre outros

MEDIO = de 41 até 70 reais
Plugin com mais dificuldade de fazer pois ja usa algumas API e tambem é configuravel
Exemplo de plugins assim:
Custom Mobs,KitPvP,HG, Minigames Simples, Parkour,Sobreviencia,RPG entre outros

DIFICIL = de 71 até 105 reais
Plugin com bastante dificuldade pois usa quase todas APIs criadas e tambem tem um pouco de suporte
a SQL (Banco de Dados) ou seja o plugin fica profissional
Exemplo de plugins assim:
HG,Minigames mais complicados, Skywars, MMORPG ,Faction,Clan,TagAPI, entre outros

COMPLICADO = 106 até 250 reais (E pode aumentar)
Plugin extremamente complicado de fazer e utiliza todas API é super configuravel e também 
utiliza suporte a Banco de Dados e também pode ser uma API para outros Plugins
Exemplos de Plugins assim:
Minigames em gerais como Skywars,HG,OITC entre outros


