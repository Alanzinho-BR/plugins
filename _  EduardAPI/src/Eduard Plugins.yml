O plugin é vendido na moeda R$ (Brasileira)
As porcentagens são feitas depois dos adicionais
Preço minimo de plugin = 15 R$ (Não importa se você achar que não vale se não quiser só não comprar)
Os plugins criados nunca serão liberados e são ofuscados (Buga a Decompilação)
No Sistema de Proteção ao plugin você recebera um key com IP do seu Servidor
Se caso trocar o Ip do servidor devera me avisar! 
Se quiser usar o Plugin em outro servidor seu deverá pagar +10R$ pela Key Extra


Para ter algumas coisas é necessario um aumento no preço do plugin entre elas:
Suporte a MySQL = +40%
Suporte a BungeeCord = +50%
Suporte por Mundo = +30%
Todas configurações possiveis = +60%
Criar Comando +0,50 // Exemplo /fly
Adicionar Sub Comandos +0,30 // Exemplo /fly [on|off] (+0,60 = 1,10)
Mensagem em Configuração = +0,25 // Exemplo 4 Mensagens (+1)
Alterar um Evento +0,40 // Exemplo Alterar mensagem de Join ou de Saida
Opções (Boolean) em Configuração = +0,35 // Exemplo opção de AutoRespawn na Config
Listas em Configuração = +1 // Exemplo Alterar a Lore de um Item
Kits em Geral: +1-3


Tempo de uso do plugin:
1 mes = Gratis
3 meses = +25% (1/4)
6 meses = +50% (Metade)
12 meses = +75% (3/4)
Eterno = +100% (Dobro)

Tempo de construção do plugin: (Pode variar de acordo com o Plugin)
Pagando na Entrega: entre 1 semana até 2 meses
Pagando Metade adiantado: entre 1 semana até 1 mes


